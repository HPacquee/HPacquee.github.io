<p>Wil je je hond veilig leren frisbee'en of wil je graag een dog-frisbee workshop organiseren bij je club? <br />
Neem contact op via onderstaand formulier.</p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Naam" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Email" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Bericht"></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Verstuur bericht" />
    </div>
  </div>
</form>
